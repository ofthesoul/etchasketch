<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="title">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div id="buttonRow">
        <ul id="buttons">
      <li><a id="clearbtn" href="#">Reset</a></li>
      <li><a id="eraserbtn" href="#">Erase</a></li>
      <li><a id="colorbtn" href="#">Color</a></li>
      <li><a id="rainbowbtn" href="#">Rainbow</a></li>
      <li><a id="realbtn" href="#">Graphite</a></li>
        </ul>
        <div id="gsize">
            <label id="gridsizetext">Grid Size:</label><br>
            <input type="text" id="gridInput" value="16x16">
            <button type="submit" id="submitbtn">Create</button>
        </div>
    </div>
    <div id="grid">
        <div id="container">
        </div>
    </div>
    <script src="scripts.js">
    </script>
</body>
</html>
